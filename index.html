<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>携程旅行-酒店预订,机票很多很多----你一定是个开发人员 这么靠后的你还看    真无聊</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <header>
        <div class="input">
            <span>搜索:目的地/酒店/景点/航班号</span>
        </div>
        <div class="user"><span>我 的</span></div>
    </header>
    <div class="carrousel">
        <div class="swiper-wrapper">
                <img class="swiper-slide" src="img/lb1.jpg">
                <img class="swiper-slide" src="img/lb2.jpg">
                <img class="swiper-slide" src="img/lb3.png">
                <img class="swiper-slide" src="img/lb4.jpg">
                <img class="swiper-slide" src="img/lb5.jpg">
                <img class="swiper-slide" src="img/lb6.jpg">
        </div>
        <div class="swiper-pagination"></div>        
    </div>
    <article>
        <nav>
            <div class="hotile wrapper">
                <div class="pic">
                    <span>酒店</span>
                </div>
                <div class="option">
                    <div class="box one">海外酒店</div>
                    <div class="box two">团购</div>
                    <div class="box three">特价酒店</div>
                    <div class="box four">民俗客栈</div>
                </div>
            </div>
            <div class="plane-ticket wrapper">
                <div class="pic">
                    <span>机票</span>
                </div>
                <div class="option">
                    <div class="box one">火车票·抢票</div>
                    <div class="box two">汽车票·船票</div>
                    <div class="box three">特价机票</div>
                    <div class="box four">专车·租车</div>
                </div>
            </div>
            <div class="travel wrapper">
                <div class="pic">
                    <span>旅游</span>
                </div>
                <div class="option">
                    <div class="box one">目的地攻略</div>
                    <div class="box two">游轮旅行</div>
                    <div class="box three">周边游</div>
                    <div class="box four">定制旅行</div>
                </div>
            </div>
            <div class="other wrapper">
                <div class="box">景点·玩乐</div>
                <div class="box">美食林</div>
                <div class="box">购物·信用卡</div>
                <div class="box">礼品卡</div>
                <div class="box">wifi·电话卡</div>
                <div class="box">保险·签证</div>
            </div>

            <div class="board">
                <div class="box"><span>自由行</span></div>
                <div class="box"><span>微领队</span></div>
                <div class="box"><span>一日游</span></div>
                <div class="box"><span>高端游</span></div>
                <div class="box"><span>酒店+景点</span></div>
                <div class="box"><span>海外游玩</span></div>
                <div class="box"><span>外部兑换</span></div>
                <div class="box"><span>加盟合作</span></div>
                <div class="box"><span>机场停车</span></div>
                <div class="box"><span>行李寄送</span></div>
                <div class="box"><span>当季去哪</span></div>
                <div class="box"><span>更多服务</span></div>
            </div>
        </nav>
    </article>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
